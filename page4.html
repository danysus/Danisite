<style>
        body {
            font-family: Arial, sans-serif;

        }
        header nav {
            background: #333;

        header nav a {

            text-decoration: none;
            margin: 0 10px;

            transition: color 0.2s;
        }
        header nav a:hover {
            color: #ffd700;
        }
        progress {
            width: 100%;
            height: 25px;
            margin: 20px 0;
        }
        input[list] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        details {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;

        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }

<html>
    <body>
        <progress id="myProgress" value="0" max="100">0%</progress>
        <script>
            const progress = document.getElementById('myProgress');
            let value = 0;
            const interval = setInterval(() => {
                if (value >= 100) {
                    clearInterval(interval);
                } else {
                    value++;
                    progress.value = value;
                    progress.textContent = value + "%";
                }
            }, 50); // Adjust speed by changing the interval (ms)
        </script>    
        <h1><br></h1>
        <p><input list='character'>
        <datalist id='character'>
            <option value='A'>
            <option value='B'>
            <option value='C'>
            <option value='D'>
            <option value='E'>
            </datalist></p>
        <Details>

            <p>Daniel Kalchev</p>
            <p>VS Code</p>
        </Details>
        <p><br></p>
        <!-- Changed: Added id="myProgress" and set value to 0 -->

    </body>
