<!DOCTYPE html>
<html>
<head>
    <title>Video and audio</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header nav {
            background: #333;
            padding: 10px;
            border-radius: 6px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.2s;
        }
        header nav a:hover {
            color: #ffd700;
        }
        .media-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 20px;
            text-align: center;
        }
        video, audio {
            margin: 20px 0;
            width: 100%;
            max-width: 640px;
            border-radius: 6px;
            background: #222;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Page 3</a>
            <a href="page4.html">Page 4</a>
            <a href="page5.html">Page 5</a> 
        </nav>
    <body>
        <title>Video and audio</title>
        <h1>Video and audio</h1>
        <p><br></p>
        <video width="640" height="360" controls>
            <source src="video.mp4" type="video/mp4">
    </video>
    <p><br></p>
    <p><br></p>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p><br></p>
        <p><br></p>
        <h1><br></h1>
    </body>
</html>
