<!DOCTYPE html>
<html>
<head>
    <title>Contact me</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header nav {
            background: #333;
            padding: 10px;
            border-radius: 6px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.2s;
        }
        header nav a:hover {
            color: #ffd700;
        }
        form {
            background: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 40px auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #ffd700;
            color: #333;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .terms label {
            margin-left: 8px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Page 3</a>
            <a href="page4.html">Page 4</a>
            <a href="page5.html">Page 5</a> 
        </nav>
    <body>
        <h1>Contact me</h1>
        <form action="sendmail.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>
            <input type="checkbox" name="terms" value="agree" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
